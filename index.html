<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Admin Panel - Campus Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Super Admin Panel - Campus Gallery</h1>

    <form id="collegeForm">
      <input type="text" id="collegeName" placeholder="Enter College Name" required>
      <input type="text" id="collegePassword" placeholder="Set Password" required>
      <button type="submit">Add College</button>
    </form>

    <h2>Registered Colleges</h2>
    <ul id="collegeList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
