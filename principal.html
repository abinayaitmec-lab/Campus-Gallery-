<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Principal Panel - Campus Gallery</title>
  <link rel="stylesheet" href="principal.css">
</head>
<body>
  <div class="container">
    <h1>Principal Panel</h1>

    <div id="loginSection">
      <input type="text" id="collegeID" placeholder="Enter College ID" required>
      <input type="password" id="collegePassword" placeholder="Enter Password" required>
      <button onclick="login()">Login</button>
      <p id="loginMsg"></p>
    </div>

    <div id="changePasswordSection" style="display: none;">
      <h2>Change Your Password</h2>
      <input type="password" id="newPassword" placeholder="Enter New Password" required>
      <button onclick="changePassword()">Update Password</button>
      <p id="updateMsg"></p>
    </div>
  </div>
  <!-- department HOD -->
   


  <script src="principal.js"></script>
</body>
</html>
